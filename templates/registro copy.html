<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro en Seminarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
      }
      
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 400px;
        position: relative;
      }
      
      .datos,
      .seminarios {
        border: 1px solid #000;
        padding: 10px;
        margin: 5px;
        border-radius: 10px;
      }
      
      .radio-group,
      .checkbox-group {
        margin-top: 10px;
      }
      
      .radio-group label,
      .checkbox-group label {
        margin-left: 5px;
      }
      
      input[type='text'],
      input[type='date'],
      input[type='radio'] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin: 3px;
      }
      
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 40px);
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      
      th {
        background-color: #f2f2f2;
      }
      
      a {
        color: blue;
        text-decoration: none;
        margin-right: 10px;
      }
    </style>
  </head>

  <body>
    <h1>Registro en Seminarios</h1>

    <div class="container">
      <form action="/nuevo" method="POST">
        <div class="datos">
          <h2>Datos</h2>

          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" name="fecha" />
          <br />

          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" />
          <br />

          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" />
          <br />

          <label for="turno">Turno:</label>
          <div class="radio-group">
            <input type="radio" id="manana" name="turno" value="Mañana" />
            <label for="manana">Mañana</label>

            <input type="radio" id="tarde" name="turno" value="Tarde" />
            <label for="tarde">Tarde</label>

            <input type="radio" id="noche" name="turno" value="Noche" />
            <label for="noche">Noche</label>
          </div>
        </div>

        <div class="seminarios">
          <h2>Seminarios disponibles</h2>
          <div class="checkbox-group">
            <input type="checkbox" id="ia" name="seminarios[]" value="Inteligencia Artificial" />
            <label for="ia">Inteligencia Artificial</label>
            <br />

            <input type="checkbox" id="ml" name="seminarios[]" value="Machine Learning" />
            <label for="ml">Machine Learning</label>
            <br />

            <input type="checkbox" id="simulacion" name="seminarios[]" value="Simulación con Arena" />
            <label for="simulacion">Simulación con Arena</label>
            <br />

            <input type="checkbox" id="robotica" name="seminarios[]" value="Robótica Educativa" />
            <label for="robotica">Robótica Educativa</label>
          </div>
        </div>

        <button type="submit">Enviar registro</button>
      </form>
    </div>
  </body>
</html>
